<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/app.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'music/css/image_upload_page.css' %}">
</head>
<body>
    <div class="header-container">
        <header>
            <div class="header-wrapper">
                <a href="#">
                    <img src="{% static 'music/images/gcp_logo.svg' %}" alt="logo">
                </a>
            </div>
        </header>
    </div>
        <div>
        <div class="introduce-container">
            <h1>소개</h1>
            <p>이미지를 업로드하여 자신만의 노래를 감상해보세요!</p>
        </div>
    </div>
    <div class="photo-preview-container">
        <div class="photo-preview-wrapper">
            <p id="preview-text">사진 미리보기</p>
            <img id="preview-image" src="" alt="사진 미리보기">
        </div>
    </div>
    <form method="post" enctype="multipart/form-data" id="upload-form">
        {% csrf_token %}
        <div class="photo-upload-button">
            <label for="file-upload" class="custom-file-upload" id="select-button">
                사진 선택하기
            </label>
        <input id="file-upload" name="image" type="file" accept="image/*" style="display: none;" />
        </div>
    </form>
    <div id="action-buttons" style="text-align: center; margin-top: 20px;"></div>
    <div>
        <div class="introduce-container">
            <h1>노래</h1>
            <p>자신에게 어울리는 노래를 감상해보세요!</p>
        </div>
    </div>
    <div class="footer-container">
        <footer>
            <p>
                Google
                <span class="footer-span-1">
                    Cloud
                </span>
                <span class="footer-span-2">
                    Platform
                </span><br>
                <span>
                    Andong National University
                </span>
            </p>
        </footer>
    </div>
<script src="{% static 'music/js/image_upload_page.js' %}"></script>
</body>
</html>
